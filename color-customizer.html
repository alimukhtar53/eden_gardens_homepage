<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden Gardens - Color Customizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            padding: 12px;
        }

        @media (min-width: 640px) {
            body {
                padding: 20px;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .controls {
            background: white;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 12px;
        }

        @media (min-width: 640px) {
            .controls {
                padding: 24px;
                margin-bottom: 20px;
            }
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 20px;
        }

        @media (min-width: 640px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 24px;
            }
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h1 {
            font-size: 20px;
            color: #1a202c;
        }

        @media (min-width: 640px) {
            h1 {
                font-size: 24px;
            }
        }

        .subtitle {
            font-size: 12px;
            color: #718096;
            font-weight: 400;
            display: block;
            margin-top: 4px;
        }

        @media (min-width: 640px) {
            .subtitle {
                font-size: 14px;
            }
        }

        .material-symbols-outlined {
            font-size: 28px;
            color: #48bb78;
        }

        @media (min-width: 640px) {
            .material-symbols-outlined {
                font-size: 32px;
            }
        }

        .color-inputs {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        @media (min-width: 640px) {
            .color-inputs {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                margin-bottom: 24px;
            }
        }

        .color-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .color-group label {
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
        }

        @media (min-width: 640px) {
            .color-group label {
                font-size: 14px;
            }
        }

        .color-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        input[type="color"] {
            width: 56px;
            height: 56px;
            border: 3px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        @media (min-width: 640px) {
            input[type="color"] {
                width: 60px;
                height: 60px;
            }
        }

        input[type="color"]:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.2s;
            min-width: 0;
        }

        @media (min-width: 640px) {
            input[type="text"] {
                padding: 12px 16px;
            }
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .presets {
            margin-bottom: 20px;
        }

        @media (min-width: 640px) {
            .presets {
                margin-bottom: 24px;
            }
        }

        .presets h3 {
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 12px;
        }

        @media (min-width: 640px) {
            .presets h3 {
                font-size: 14px;
            }
        }

        .preset-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        @media (min-width: 640px) {
            .preset-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 12px;
            }
        }

        @media (min-width: 1024px) {
            .preset-grid {
                grid-template-columns: repeat(7, 1fr);
            }
        }

        .preset-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            min-height: 64px;
        }

        @media (min-width: 640px) {
            .preset-card {
                gap: 12px;
            }
        }

        .preset-card:hover {
            border-color: #667eea;
            background: #edf2f7;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .preset-card:active {
            transform: translateY(0);
        }

        .preset-color {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        @media (min-width: 640px) {
            .preset-color {
                width: 40px;
                height: 40px;
            }
        }

        .preset-name {
            font-size: 12px;
            font-weight: 500;
            color: #2d3748;
            line-height: 1.3;
        }

        @media (min-width: 640px) {
            .preset-name {
                font-size: 13px;
            }
        }

        .copy-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @media (min-width: 640px) {
            .copy-btn {
                width: auto;
                padding: 12px 24px;
            }
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(72, 187, 120, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        /* Sticky copy button on mobile */
        @media (max-width: 639px) {
            .copy-btn-mobile-sticky {
                position: fixed;
                bottom: 12px;
                left: 12px;
                right: 12px;
                z-index: 100;
                box-shadow: 0 8px 24px rgba(72, 187, 120, 0.4);
            }
        }

        .preview-container {
            background: white;
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 480px);
            min-height: 300px;
            margin-bottom: 80px;
        }

        @media (min-width: 640px) {
            .preview-container {
                padding: 16px;
                height: calc(100vh - 200px);
                min-height: 400px;
                margin-bottom: 0;
            }
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background: #48bb78;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
            z-index: 1000;
            font-size: 14px;
            text-align: center;
            max-width: calc(100% - 40px);
        }

        @media (min-width: 640px) {
            .success-message {
                left: auto;
                right: 20px;
                transform: translateY(-20px);
                padding: 16px 24px;
            }
        }

        .success-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (min-width: 640px) {
            .success-message.show {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Control Panel -->
        <div class="controls">
            <div class="header">
                <div class="header-title">
                    <span class="material-symbols-outlined">palette</span>
                    <div>
                        <h1>Eden Gardens Color Customizer</h1>
                        <span class="subtitle">Experiment with colors in real-time</span>
                    </div>
                </div>
                <button onclick="copyColors()" class="copy-btn">
                    <span class="material-symbols-outlined" style="font-size: 18px;">content_copy</span>
                    Copy Colors
                </button>
            </div>

            <!-- Color Controls -->
            <div class="color-inputs">
                <div class="color-group">
                    <label>Primary Green</label>
                    <div class="color-input-wrapper">
                        <input type="color" id="primaryColor" value="#2c4d29" onchange="updateColors()">
                        <input type="text" id="primaryColorText" value="#2c4d29" onchange="updateFromText('primary')">
                    </div>
                </div>

                <div class="color-group">
                    <label>Background Cream</label>
                    <div class="color-input-wrapper">
                        <input type="color" id="bgColor" value="#fffcf0" onchange="updateColors()">
                        <input type="text" id="bgColorText" value="#fffcf0" onchange="updateFromText('bg')">
                    </div>
                </div>
            </div>

            <!-- Preset Colors -->
            <div class="presets">
                <h3>Quick Presets:</h3>
                <div class="preset-grid">
                    <div class="preset-card" onclick="applyPreset('#2c4d29', '#fffcf0')">
                        <div class="preset-color" style="background: #2c4d29;"></div>
                        <span class="preset-name">Dark Green</span>
                    </div>
                    <div class="preset-card" onclick="applyPreset('#8ded77', '#fffcf0')">
                        <div class="preset-color" style="background: #8ded77;"></div>
                        <span class="preset-name">Bright Green</span>
                    </div>
                    <div class="preset-card" onclick="applyPreset('#4CB817', '#FFFEE0')">
                        <div class="preset-color" style="background: #4CB817;"></div>
                        <span class="preset-name">Medium Green</span>
                    </div>
                    <div class="preset-card" onclick="applyPreset('#2c4d29', '#FFFFED')">
                        <div class="preset-color" style="background: #FFFFED;"></div>
                        <span class="preset-name">Light Cream</span>
                    </div>
                    <div class="preset-card" onclick="applyPreset('#8a9a5b', '#FFFFED')">
                        <div class="preset-color" style="background: #8a9a5b;"></div>
                        <span class="preset-name">Moss Green</span>
                    </div>
                    <div class="preset-card" onclick="applyPreset('#3d7c47', '#f5f5dc')">
                        <div class="preset-color" style="background: #3d7c47;"></div>
                        <span class="preset-name">Forest</span>
                    </div>
                    <div class="preset-card" onclick="applyPreset('#6b8e23', '#faf8f3')">
                        <div class="preset-color" style="background: #6b8e23;"></div>
                        <span class="preset-name">Olive</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preview Frame -->
        <div class="preview-container">
            <iframe id="preview-frame" srcdoc=""></iframe>
        </div>

        <!-- Sticky Copy Button for Mobile -->
        <button onclick="copyColors()" class="copy-btn copy-btn-mobile-sticky">
            <span class="material-symbols-outlined" style="font-size: 18px;">content_copy</span>
            Copy Colors
        </button>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="success-message">
        âœ“ Colors copied to clipboard!
    </div>

    <script>
        // Initialize with default template
        let templateHTML = '';

        // Fetch the template
        fetch('code-horizontal-nav.html')
            .then(response => response.text())
            .then(html => {
                templateHTML = html;
                updateColors();
            })
            .catch(error => {
                console.error('Error loading template:', error);
                // Fallback: use a basic template
                templateHTML = getBasicTemplate();
                updateColors();
            });

        function updateColors() {
            const primaryColor = document.getElementById('primaryColor').value;
            const bgColor = document.getElementById('bgColor').value;

            // Update text inputs
            document.getElementById('primaryColorText').value = primaryColor;
            document.getElementById('bgColorText').value = bgColor;

            // Replace colors in template
            let customizedHTML = templateHTML;

            // Replace primary color in Tailwind config
            customizedHTML = customizedHTML.replace(
                /"primary":\s*"#[0-9a-fA-F]{6}"/,
                `"primary": "${primaryColor}"`
            );

            // Replace background-light in Tailwind config
            customizedHTML = customizedHTML.replace(
                /"background-light":\s*"#[0-9a-fA-F]{6}"/,
                `"background-light": "${bgColor}"`
            );

            // Replace hardcoded background colors
            customizedHTML = customizedHTML.replace(/bg-\[#[0-9a-fA-F]{6}\]/g, `bg-[${bgColor}]`);
            customizedHTML = customizedHTML.replace(/text-\[#[0-9a-fA-F]{6}\]/g, `text-[${bgColor}]`);

            // Update iframe
            const iframe = document.getElementById('preview-frame');
            iframe.srcdoc = customizedHTML;
        }

        function updateFromText(type) {
            if (type === 'primary') {
                const value = document.getElementById('primaryColorText').value;
                document.getElementById('primaryColor').value = value;
            } else {
                const value = document.getElementById('bgColorText').value;
                document.getElementById('bgColor').value = value;
            }
            updateColors();
        }

        function applyPreset(primary, bg) {
            document.getElementById('primaryColor').value = primary;
            document.getElementById('bgColor').value = bg;
            updateColors();
        }

        function copyColors() {
            const primary = document.getElementById('primaryColor').value;
            const bg = document.getElementById('bgColor').value;
            const text = `Primary Green: ${primary}\nBackground Cream: ${bg}`;

            navigator.clipboard.writeText(text).then(() => {
                // Show success message
                const message = document.getElementById('successMessage');
                message.classList.add('show');
                setTimeout(() => {
                    message.classList.remove('show');
                }, 2000);
            });
        }

        function getBasicTemplate() {
            return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden Gardens Preview</title>
    <script src="https://cdn.tailwindcss.com"><\/script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#2c4d29",
                        "background-light": "#fffcf0"
                    }
                }
            }
        }
    <\/script>
</head>

<body class="bg-[#fffcf0]">
    <div class="min-h-screen p-8">
        <h1 class="text-4xl font-bold text-primary mb-4">Eden Gardens</h1>
        <p class="text-primary/80 mb-8">Loading preview...</p>
        <div class="bg-primary/5 border border-primary/20 rounded-xl p-6">
            <h2 class="text-2xl font-bold text-primary mb-2">Sample Card</h2>
            <p class="text-primary/70">This is a preview of your color scheme.</p>
        </div>
    </div>
</body>

</html>`;
        }
    </script>
</body>

</html>
